<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーバリエーションサンプル</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BIZ+UDP+Gothic:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'BIZ UDPゴシック', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            padding: 20px;
            color: #000; /* 文字色を黒に設定 */
        }
        h1 {
            margin-bottom: 20px;
        }
        .color-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 80%;
        }
        .color-block {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 10px;
            text-align: center;
            border-radius: 8px;
            color: #000; /* 文字色を黒に設定 */
        }
        /* ターコイズ */
        .parent {
            background-color: #85cbcd;
        }
        .child {
            background-color: #a8dee0;
        }
        .grandchild {
            background-color: #d4f3f3;
        }
        /* サンイエロー */
        .parent-yellow {
            background-color: #fbc78d;
        }
        .child-yellow {
            background-color: #f9e2ae;
        }
        .grandchild-yellow {
            background-color: #ffe4ba;
        }
        /* ライムグリーン */
        .parent-green {
            background-color: #a7d676;
        }
        .child-green {
            background-color: #c8e89b;
        }
        .grandchild-green {
            background-color: #e5f3d4;
        }
        /* ピーチ */
        .parent-peach {
            background-color: #e0a899;
        }
        .child-peach {
            background-color: #f2c2b3;
        }
        .grandchild-peach {
            background-color: #f6dfd8;
        }
        /* ラベンダーブルー */
        .parent-lavender {
            background-color: #b8c1ec;
        }
        .child-lavender {
            background-color: #d4d9f5;
        }
        .grandchild-lavender {
            background-color: #eceffb;
        }
        /* ソフトピンク */
        .parent-pink {
            background-color: #f7cac9;
        }
        .child-pink {
            background-color: #f9dbd9;
        }
        .grandchild-pink {
            background-color: #fde9e9;
        }
        /* スカイブルー */
        .parent-sky {
            background-color: #7eb5e6;
        }
        .child-sky {
            background-color: #a1c9f0;
        }
        .grandchild-sky {
            background-color: #d0e5f9;
        }
        /* オレンジ */
        .parent-orange {
            background-color: #f5a623;
        }
        .child-orange {
            background-color: #f7ba52;
        }
        .grandchild-orange {
            background-color: #f9d188;
        }
    </style>
</head>
<body>

    <h1>カラーバリエーションサンプル</h1>

    <div class="color-group">
        <div class="color-block parent">親</div>
        <div class="color-block child">子</div>
        <div class="color-block grandchild">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-yellow">親</div>
        <div class="color-block child-yellow">子</div>
        <div class="color-block grandchild-yellow">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-green">親</div>
        <div class="color-block child-green">子</div>
        <div class="color-block grandchild-green">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-peach">親</div>
        <div class="color-block child-peach">子</div>
        <div class="color-block grandchild-peach">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-lavender">親</div>
        <div class="color-block child-lavender">子</div>
        <div class="color-block grandchild-lavender">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-pink">親</div>
        <div class="color-block child-pink">子</div>
        <div class="color-block grandchild-pink">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-sky">親</div>
        <div class="color-block child-sky">子</div>
        <div class="color-block grandchild-sky">孫</div>
    </div>

    <div class="color-group">
        <div class="color-block parent-orange">親</div>
        <div class="color-block child-orange">子</div>
        <div class="color-block grandchild-orange">孫</div>
    </div>

</body>
</html>
